<div 
    [ngClass]="[headbarStyle]"
    class="w-full backdrop-blur-xl flex items-center justify-between shadow-md p-1 z-50 relative"
>
    <!-- left -->
    <div class="flex items-center space-x-4">
        <span class="flex items-center">
            <mat-icon class="h-full">school</mat-icon>
        </span>
        <span class="px-1 font-semibold"> 
            Schedule
        </span>
        <div class="relative group"> 
            <button class="group-hover:bg-white/40 rounded-md px-1 font-semibold" >Setting</button>
            <app-setting-ui
                class="group-hover:block hidden absolute bottom-0 left-0 translate-y-full" 
            ></app-setting-ui>
        </div>
        <button
            class=" hover:bg-white/40 rounded-md px-1 font-semibold"
            (click)="onOpenAboutDialog()"
        > 
            About
        </button>
    </div>
    
    <!-- right -->
    <div class="flex items-center space-x-3">
        <div class="relative group">
            <button class="flex items-center" >
                <mat-icon class="h-full"> account_circle </mat-icon>
            </button>
            
            <div 
                class="group-hover:block hidden absolute right-0 bottom-0 translate-y-full translate-x-1/2 
                bg-white/90 backdrop-blur-sm shadow-md rounded-md p-2 w-[230px] space-y-3"
            >
                <div class="shadow-md bg-white p-2 rounded-md flex items-center space-x-2">
                    <mat-icon class="h-full"> laptop_mac </mat-icon>
                    <span> Lorem Nguyen </span>
                </div>
                <a routerLink="info" class="w-full cursor-pointer flex items-center space-x-2 rounded-md p-1 hover:bg-sky-400">
                    <mat-icon class="h-full">admin_panel_settings</mat-icon>
                    <span> User Setting </span>
                </a>
                <a routerLink="login" class="w-full cursor-pointer flex items-center space-x-2 rounded-md p-1 hover:bg-sky-400">
                    <mat-icon class="h-full">logout</mat-icon>
                    <span> Logout </span>
                </a>
            </div>
        </div>
        <span class="flex items-center">
            <mat-icon class="h-full"> wifi </mat-icon>
        </span>
        <div class="font-semibold" >
            <span> {{date}} </span>
            <span> {{time}} </span>
        </div>
    </div>
</div>
