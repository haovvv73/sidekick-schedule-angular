<div class="p-2">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="value" type="text">
    </mat-form-field>
    
    <div class="flex space-x-2 items-center justify-between">
        <button (click)="onSubmit()" mat-icon-button color="primary">
            <mat-icon>add_circle_outline</mat-icon>
        </button>

        <button (click)="onNoClick()" mat-icon-button color="warn">
            <mat-icon>highlight_remove</mat-icon>
        </button>
    </div>
</div>
