<div class="bg-white/90 backdrop-blur-sm shadow-md rounded-md p-1 min-w-[250px] space-y-2 flex flex-col">
    <button 
        *ngFor="let item of backgrouds" 
        class="rounded-md w-full pl-2 text-left hover:bg-sky-400 flex justify-between items-center"
        (click)="onChangeBackGround(item.value,item.index)"
    >
        <span> {{item.label}} </span>
        <mat-icon class="text-sm" *ngIf="backgroudsActive===item.index" >check</mat-icon>
    </button>

    <span class="bg-gray-500 h-[1px] rounded-xl"></span>

    <button 
        *ngFor="let item of headbars" 
        class="rounded-md w-full pl-2 text-left hover:bg-sky-400 flex justify-between items-center"
        (click)="onChangeHeadBar(item.value,item.index)"
    >
        <span>{{item.label}}</span>
        <mat-icon class="text-sm" *ngIf="headbarsActive===item.index" >check</mat-icon>
    </button>

</div>
